<!DOCTYPE html>
<html>
  <head>
    <meta
      charset="UTF-8"
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; 
          script-src 'self'; 
          style-src 'self' https://cdn.jsdelivr.net"
    />
    <title>Host Switcher</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <link
      rel="stylesheet"
      href="./bower_components/bootstrap/dist/css/bootstrap.min.css"
    />
  </head>
  <body class="w-10 h-10" id="body">
    <div class="main-flex-container">
      <div id="headers">
        <div id="fileInformation">
          <h1 id="curHostsFileHeader">
            Current Hosts File: <strong id="curHostsFile"></strong>
          </h1>
          <br /><br />
        </div>

        <h5>
          OS: <strong id="os"></strong>
          <img id="osImage" alt="Mac OS" width="30" , height="30" />

          <div id="searchBar">
            <input
              type="text"
              id="searchPath"
              placeholder="Upload a folder by path    (e.g.  C:/path/to/directory)"
            />
            <button
              type="button"
              id="uploadFolder"
              class="btn btn-outline-primary btn-ripple"
            >
              Go
            </button>
            <input type="text" id="searchField" placeholder="Search..." />
          </div>
        </h5>
        <h6 id="currentView"></h6>
      </div>

      <div class="flex-container">
        <div id="fileContents">
          <textarea id="contents" spellcheck="false" readonly></textarea>
        </div>
        <div id="fileButtons"></div>
      </div>
    </div>

    <script src="./bower_components/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./renderer.js"></script>
  </body>
</html>
